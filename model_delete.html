{% extends 'judge/base.html' %}

{% block title %}
<h1> 
	Delete 
	<span class="text-primary">
		{{modelName}}
	</span> 
</h1>
{% endblock %}

{% block content %}
	<div class="well well-lg">
		<p class = "lead">
		Are you sure you want to delete this {{ modelType }} ?
			It will be deleted 
			<span class="text-danger">
				FOREVER
			</span>
		</p>
		<div class="row">
			<div class="col-sm-6">
				<form method="POST" action="{{ request.get_full_path}}">
					{% csrf_token %}
					<input type="submit" class="btn btn-default btn-block" 
						  value="Yes, I'm sure">
				</form>
			</div>
			<div class="col-sm-6">
				<a href="{{ cancelUrl }}" class="btn btn-primary btn-block">
					I've changed my mind ...
				</a>
			</div>
		</div>
	</div>
{% endblock content %}
