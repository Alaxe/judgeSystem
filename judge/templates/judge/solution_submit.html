{% extends base_template  %}
{% load bootstrap3 %}

{% block title %}
	<h1> Submit {{ problem.title }} </h1>
{% endblock %}

{% block content %}
<form method = "POST" action = "{% url 'judge:solution_submit' problem.id %}">
	{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
		<input type="submit" value="Sumit Solution" class="btn btn-primary">
	{% endbuttons %}
</form>

{% endblock content %}
