{% extends 'judge/base.html'  %}

{% load bootstrap3 %}
{% load base %}

{% block title %}
	<h1> 
		Submit {{ problem.title }} 
		{% if not problem.visible %}
			<small>Hidden</small>
		{% endif %}
	</h1>
{% endblock %}

{% block content %}
<form method = "POST" action = "{% url 'judge:solution_submit' problem.id %}">
	{% csrf_token %}
	{% bootstrap_form form %}

	<input type="submit" value="Sumit solution" 
		class="btn btn-primary btn-block">
</form>

{% endblock content %}
