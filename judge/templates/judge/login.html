{% extends 'judge/base.html' %}
{% load bootstrap3 %}

{% block title %}
	<h1> Login </h1>
{% endblock %}

{% block content %}

<div class="well well-lg">
	<form method = "POST" action = "{{request.get_full_path}}">
	{% bootstrap_form form %}

	{% buttons %}
		<input type="submit" class="btn btn-primary" value="Log in">
		<a href="{% url 'judge:register' %}" class="btn btn-info">Register</a>
	{% endbuttons %}
		
	{% csrf_token %}

</div>
</form>
</div>
{% endblock %}
