{% extends 'judge/base.html' %}

{% block navbar %}
	{% include 'judge/navbar.html' with page='problem_list' %}
{% endblock %}

{% block content %}
	<div  class="page-header">
		<h1>Problem list</h1>
	</div>
	<ul class="list-group">
	{% for problem in problem_list %}
		<li class="list-group-item">
			<a href = "{% url 'judge:problem_details' problem.id %}">
				{{ problem.title }}
			</a>
		</li>
	{% endfor %}
	</ul>
{% endblock content %}
