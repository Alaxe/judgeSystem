{% if has_permission %}
	{% if problem %}
		<a href="{% url 'judge:problem_edit' problem.pk %}"
			 class="btn btn-info btn-sm" style="float:right;">
			Edit statement
		</a>
	{% else %}
		<a href="{% url 'judge:problem_new' %}"
			class="btn btn-info btn-sm" style="float:right;">
			New problem
		</a>
	{% endif %}
{% endif %}
