{% if has_permission %}
	{% if problem %}
		<a href="{% url 'judge:problem_edit' problem.pk %}"
			 class="btn btn-info btn-sm" style="float:right;">
			Edit statement
		</a>
	{% else %}
		{% if may_import %}
			<a href="{% url 'judge:problem_import' %}"
				class="btn btn-info btn-sm admin-panel-btn hidden-xs">
				Import problem
			</a>
		{% endif %}	
	
		<a href="{% url 'judge:problem_new' %}" 
			class="btn btn-info btn-sm admin-panel-btn">
			New problem
		</a>
	{% endif %}
{% endif %}
