{% if has_permission %}
	{% if problem %}
		<a href="{% url 'judge:problem_edit' problem.pk %}"
			 class="btn btn-info btn-sm" style="float:right;">
			Edit statement
		</a>
	{% else %}
		<a href="{% url 'judge:problem_import' %}"
			style="float:right; margin-left: 10px;" class="btn btn-info btn-sm">
			Import problem
		</a>
	
		<a href="{% url 'judge:problem_new' %}" class="btn btn-info btn-sm"
			style="float:right; margin-left: 10px;">
			New problem
		</a>
	{% endif %}
{% endif %}
