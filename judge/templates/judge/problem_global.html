{% extends 'judge/problem_edit_base.html' %}
{% load judge %}
{% load bootstrap3 %}

{% block title %}
	<h1>Global test settings</h1>
{% endblock %}

{% block edit_content %}
	<form method="POST" action="{{ request.get_full_path }}">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" value="Set settings" 
				class="btn btn-default btn-block">
	</form>
{% endblock %}

{% block edit_nav %}
	{% problem_edit_nav page='global'%}
{% endblock %}
