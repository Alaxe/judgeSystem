{% extends 'judge/base.html' %}
{% load bootstrap3 %}

{% block title %}
	<h1>Set a password</h1>
{% endblock %}

{% block content %}
	<div class="well well-lg">
		<form method="POST" action="{{request.get_full_path}}">
			{% bootstrap_form form %}	

			{% buttons %}
				<input class="btn btn-primary
					"type="submit" value="Reset password">
			{% endbuttons %}
			
			{% csrf_token %}
		</form>
	</div>
{% endblock content %}
