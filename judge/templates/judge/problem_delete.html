{% extends 'judge/base.html' %}

{% block title %}
<h1> 
	Delete 
	<span class="text-primary">
		{{problem.title}}
	</span> 
</h1>
{% endblock %}

{% block content %}
	<div class="well well-lg">
		<p class = "lead">
			Are you sure you want to delete this problem ?
			All solutions and tests(and the problem ofcourse)
			will be deleted <span class="text-danger">FOREVER</span>
		</p>
		<div class="row">
			<div class="col-sm-6">
				<form method="POST" action="{{ request.get_full_path}}">
					{% csrf_token %}
					<input type="submit" class="btn btn-default btn-block" 
						  value="Yes, I'm sure">
				</form>
			</div>
			<div class="col-sm-6">
				<a href="{% url 'judge:problem_edit' problem.pk %}" 
				   class="btn btn-primary btn-block">
					I've changed my mind ...
				</a>
			</div>
		</div>
	</div>
{% endblock content %}
