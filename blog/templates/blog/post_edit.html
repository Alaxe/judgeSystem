{% extends 'blog/post_edit_base.html' %}
{% load bootstrap3 %}
{% load blog %}

{% block title %}
	<h1>Edit blog post</h1>
{% endblock %}

{% block edit_nav %}
	{% blog_post_edit_nav pk=pk page='edit' %}
{% endblock %}

{% block edit_content %}
	<form method="POST" action="{{ request.get_full_path }}">
		{% bootstrap_form form %}
		{% csrf_token %}

		<input type="submit" value="Save" class="btn btn-default btn-block">
	</form>
{% endblock %}
