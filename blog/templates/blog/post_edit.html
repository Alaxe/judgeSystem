{% extends base_template %}
{% load bootstrap3 %}

{% block title %}
	<h1>{{ title }}</h1>
{% endblock %}

{% block content %}
	<form method="POST" action="{{ request.get_full_path }}">
		{% bootstrap_form form %}
		{% csrf_token %}

		<div class="row">
			<div class="col-md-6">
				<input type="submit" value="Save" class="btn btn-default btn-block">
			</div>
			{% if pk %}
				<div class="col-md-6">
					<a href="{% url 'blog:post_delete' pk %}"
						class="btn btn-warning btn-block">
						Delete blog post
					</a>
				</div>
			{% endif %}
		</div>
	</form>
{% endblock %}
