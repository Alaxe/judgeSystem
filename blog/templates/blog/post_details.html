{% extends 'blog/base.html' %}
{% load blog %}

{% block title %}
	<h1> 
		{{ post.title }}
		{% if not post.public %}
			<small>Draft</small>
		{% endif %}
		{% post_admin_panel post=post %}
	</h1>
	<p class="lead">
		{{ post|post_subheading }}
	</p>
{% endblock %}

{% block content %}
	{{ post.get_content_html|safe }}
{% endblock %}
