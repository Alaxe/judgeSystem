{% extends 'users/base_narrow.html' %}
{% load bootstrap3 %}

{% block title %}
	<h1>Set a password</h1>
{% endblock %}

{% block content_narrow %}
	<form method="POST" action="{{request.get_full_path}}">
		{% bootstrap_form form %}	
		{% csrf_token %}

		{% buttons %}
			<input type="submit" value="Reset password"
				class="btn btn-primary btn-block">
		{% endbuttons %}
	</form>
{% endblock %}
