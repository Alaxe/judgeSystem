{% extends base_template  %}
{% load bootstrap3 %}

{% block title %}
	<h1>Set a password</h1>
{% endblock %}

{% block content %}
	<form method="POST" action="{{request.get_full_path}}">
		{% bootstrap_form form %}	
		{% csrf_token %}

		<input type="submit" value="Reset password"
			class="btn btn-default btn-block">
	</form>
{% endblock content %}
