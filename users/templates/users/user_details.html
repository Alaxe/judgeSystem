{% extends details_base  %}
{% load bootstrap3 %}
{% load users %}

{% block title %}
	<h1>Account details</h1>
{% endblock %}

{% block user_nav %}
	{% user_nav page='details' %}
{% endblock %}

{% block user_content %}
	<table class="table">
		<tbody>
			{% for row in details %}
				<tr>
					<th>{{ row.0 }}</th>
					<td>{{ row.1 }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
