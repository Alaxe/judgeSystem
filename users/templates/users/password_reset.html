{% extends base_template %}
{% load bootstrap3 %}

{% block title %}
	<h1>Password reset</h1>
{% endblock %}

{% block content %}
<form method="POST" action="{{request.get_full_path}}">
	{% bootstrap_form form %}
	{% csrf_token %}

	{% buttons %}
		<input class="btn btn-primary" type="submit" value="Reset password">
		<a class="btn btn-info" href="{% url 'users:login' %}">
			Login
		</a>
	{% endbuttons %}
</form>
{% endblock content %}
